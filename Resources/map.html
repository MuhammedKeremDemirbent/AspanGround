<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>UAV Map - Satellite</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 95vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Harita oluşturma nesnesi
        const map = L.map('map', {
            zoomControl: false //Zoom butonunu kaldırdım sağ tarafa taşıdım
        }).setView([41.017415, 28.986562], 13);

        // Uydu haline gelmesi için
        L.tileLayer(
            'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
            {
                maxZoom: 19,
                attribution: 'Tiles &copy; <a href="https://www.esri.com/">Esri</a>'
            }
        ).addTo(map);


        //Zoom için sağa koyduk
        L.control.zoom({
            position: 'topright'
        }).addTo(map);

    </script>
    <script src="map.js"></script>
    <script src="map.css"></script>

</body>
</html>
